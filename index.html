<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id='container'>
    <div id="rowOne">
      <h6 id="welcome">Welcome to</h6>
      <h1 id="hangmanTitle">HANGMAN</h1>
    </div>
    <div id="rowTwo">
      <button id="startGame">Click to Start</button>
      <button id="restartGame">Restart game</button>
    </div>
    <div id="rowThree">
      <h2 id="blankArea"></h2>
    </div>
    <div id="rowFour">
      <div id="usedLetterSection">
        <h4>Letters you used already</h4>
        <p id="usedLetters"></p>
      </div>
      <button id="guessButton">CLICK TO GUESS</button>
      <div id="guessArea">
        <h4>Input your guess here!</h4>
        <input type="text" id="letterInput" size="1">
      </div>
    </div>
    <div id="rowFive">
      <div id="userTurnText"></div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
